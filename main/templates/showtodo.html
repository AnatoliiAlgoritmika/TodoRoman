<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="card">
        <img src="{{ todo.img.url }}" alt="">
        <h2>{{ todo.title }}</h2>
        <h3>{{ todo.description }}</h3>
    </div>

    <form action="{% url 'add_photo' todo.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple="multiple">
        <button type="submit">прикрепить</button>
    </form>
    
</body>
</html>
